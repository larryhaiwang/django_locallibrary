<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Welcome </title>
</head>

<body>
    <h1> Welcome to Larry's Library </h1>
    <br>
    <hr>
    <!-- if user already logged in, display a button to proceed to catalog -->
    {% if user.is_authenticated %}
        <h4> You have successfully signed in as: {{user.get_username}}</h4>
        <br>
        <a href="{% url 'index' %}"><button>Browse Library</button></a>
        <br><br>
        <a href="{% url 'logout'%}"><button>Logout</button></a>
    <!-- if user has not logged in, present option to sign up or register -->
    {% else %}
        <h4>Please sign in with your existing account or register a new account</h4>
        <br>
        <a href="{% url 'login' %}?next=/catalog/"><button>Sign In</button></a>
        <br>
        <p>or</p>
        <br>
        <a href="{% url 'register' %}"><button>Register</button></a>
    {% endif %}
</body>
</html>
